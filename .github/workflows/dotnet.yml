# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build Windows
      run: dotnet build ./dotnetcore/InfServerNetCore.sln --output ./releases/windows -c Release

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: ./releases/windows/*  
    
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build Linux
      run: dotnet build ./dotnetcore/InfServerNetCore.sln --output ./releases/linux -c Release

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-linux
        path: ./releases/linux/*  

  build-publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]

    steps:
    - name: Download windows artifact
      uses: actions/download-artifact@v4
      with:
        name: release-windows
        
    - name: Download linux artifact
      uses: actions/download-artifact@v4
      with:
        name: release-linux

    - name: Zip Linux Artifact
      run: zip release-windows.zip ./releases/windows/*

    - name: Zip Linux Artifact
      run: zip release-linux.zip ./releases/linux/*
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: ./release-windows.zip

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-linux
        path: ./release-linux.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Release-${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-windows.zip
        asset_name: release-windows.zip
        asset_content_type: application/zip

    - name: upload linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-linux.zip
        asset_name: release-linux.zip
        asset_content_type: application/zip
      
